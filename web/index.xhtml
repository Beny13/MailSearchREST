<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Title</title>
    </h:head>
    <h:body>
        <h3>Campagnes</h3>
        <p:accordionPanel activeIndex="false" dynamic="true" value="#{mailSearchManagedBean.campaignsByUser}" var="campaign">
            <p:tab title="#{campaign.keyword}">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Status:" style="font-weight: bold" />
                    <h:outputText value="#{campaign.status}" />

                    <h:outputText value="Addresses:" style="font-weight: bold" />
                    <h:outputText value="#{campaign.emailCollectionToString}" />

                    <h:link outcome="#{mailSearchManagedBean.goToSendMail(campaign.id)}" value="Envoyer"></h:link>
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>
        
        <h3>Nouvelle campagne</h3>
        <f:view>
            <h:form>
                <p:outputLabel value="Mot clÃ©" for="keyword" />
                <p:inputText id="keyword" value="#{newCampaignManagedBean.keyword}" title="keyword" required="true"/>
                
                <p:commandButton value="Valider" ajax="false" actionListener="#{newCampaignManagedBean.create}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
