<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="inscription" value="#{connexionBean.registrationDone}"/>
            <f:viewAction action="#{connexionBean.setTitleRegistration()}"/>
        </f:metadata>
        <h:form>
            <h1><h:outputText value="Connexion"/></h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panelGrid id ="grid" columns="2">
                <p:outputLabel value="Identifiant :" for="identifiant" />
                <p:inputText id="identifiant" value="#{connexionBean.identifiant}" title="Identifiant" required="true"/>

                <p:outputLabel value="Mot de passe :" for="mdp" />
                <p:inputText id="mdp" value="#{connexionBean.password}" title="Password" type="password" required="true"/>
            </p:panelGrid>
            <br/>
            <p:commandButton value="Connexion" ajax="false" actionListener="#{connexionBean.testConnection()}" update="grid">
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
