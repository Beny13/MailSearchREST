<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MailSearch</title>
    </h:head>
    <h:body>
        <h:form>
                <h1><h:outputText value="Connexion"/></h1>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:panelGrid id ="grid" columns="2">
                    <p:outputLabel value="Identifiant :" for="identifiant" />
                    <p:inputText id="identifiant" value="#{connexionBean.identifiant}" title="Identifiant" required="true"/>

                    <p:outputLabel value="Mot de passe :" for="mdp" />
                    <p:inputText id="mdp" value="#{connexionBean.password}" title="Password" required="true"/>
                </p:panelGrid>
                <br/>
                <p:commandButton value="Connexion" ajax="false" actionListener="#{connexionBean.testConnection()}" update="grid" >
                </p:commandButton>
            </h:form>
    </h:body>
</html>
