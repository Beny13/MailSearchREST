<ui:composition template="WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h3>Campagnes</h3>
        <p:accordionPanel activeIndex="false" dynamic="true" value="#{mailSearchManagedBean.getCampaignsByUser(sessionBean.currentUser)}" var="campaign">
            <p:tab title="#{campaign.keyword}">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Status:" style="font-weight: bold" />
                    <h:outputText value="#{campaign.status}" />

                    <h:outputText value="Addresses:" style="font-weight: bold" />
                    <h:outputText value="#{campaign.emailCollectionToString}" />

                </h:panelGrid>
                <br/>
                <h:button outcome="#{mailSearchManagedBean.goToSendMail(campaign.id)}" value="Envoyer" style="width: 200px;"></h:button>
            </p:tab>
        </p:accordionPanel>

        <br/>
        <br/>
        <br/>
        <h3>Nouvelle campagne</h3>
        <f:view>
            <h:form>
                <p:inputText id="keyword" value="#{newCampaignManagedBean.keyword}" styleClass="text-center" placeholder="Mot-clÃ©" title="keyword" required="true"/>
                <p:commandButton value="Valider" ajax="false" styleClass="hidden" actionListener="#{newCampaignManagedBean.createByUser(sessionBean.currentUser)}"/>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
