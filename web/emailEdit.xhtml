<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MailSearch</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="campaignId" value="#{prepareMail.campaignId}" required="true" />
            <f:viewAction action="#{prepareMail.loadCampaign}"/>
        </f:metadata>
        <f:view>
            <h:form enctype="multipart/form-data">
                <h1><h:outputText value="Envoi des mails"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Objet" for="mailObject" />
                    <p:inputText id="mailObject" value="#{prepareMail.campaign.mailObject}" title="MailObject" />

                    <p:outputLabel value="Contenu" for="mailContent" />
                    <p:editor id="mailContent" widgetVar="editorWidget" value="#{prepareMail.campaign.mailContent}" width="600" />

                    <p:outputLabel value="PiÃ¨ce jointe" for="mailContent" />
                    <p:fileUpload value="#{prepareMail.mailFile}" mode="simple"/>

                </p:panelGrid>
                <br/>
                <p:commandButton value="Valider" ajax="false" actionListener="#{prepareMail.send}">
                </p:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
