<?xml version='1.0' encoding='UTF-8' ?>


<ui:composition template="WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="campaignId" value="#{prepareMail.campaignId}" required="true" />
            <f:viewAction action="#{prepareMail.loadCampaign}"/>
        </f:metadata>
        <f:view>
            <h:form enctype="multipart/form-data">
                <h1><h:outputText value="Envoi des mails"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Objet" for="mailObject" />
                    <p:inputText id="mailObject" value="#{prepareMail.mailObject}" title="MailObject" />

                    <p:outputLabel value="Contenu" for="mailContent" />
                    <p:editor id="mailContent" widgetVar="editorWidget" value="#{prepareMail.mailContent}" width="100"  rendered="true" style="visibility: visible;"/>

                    <p:outputLabel value="PiÃ¨ce jointe" for="file"/>
                    <h:inputFile id="file" value="#{prepareMail.mailFile}"/>

                </p:panelGrid>
                <br/>

                <p:commandButton value="Valider" ajax="false" action="userInterface.xthtml?faces-redirect=true" actionListener="#{prepareMail.send}">
                </p:commandButton>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
